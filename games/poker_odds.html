<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Odds Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #2c5364;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #2c5364;
        }

        .result-item strong {
            color: #2c5364;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2c5364;
            color: white;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .playing-card {
            display: inline-block;
            width: 100px;
            height: 140px;
            background: linear-gradient(145deg, #ffffff 0%, #f5f5f5 100%);
            border: 3px solid #333;
            border-radius: 12px;
            margin: 10px;
            padding: 12px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3), inset 0 1px 3px rgba(255,255,255,0.8);
            position: relative;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.3s ease;
        }

        .playing-card:hover {
            transform: perspective(1000px) rotateY(10deg) translateY(-10px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }

        .playing-card.selectable {
            cursor: pointer;
            width: 60px;
            height: 84px;
            padding: 6px;
            margin: 3px;
        }

        .playing-card.selectable .card-rank {
            font-size: 1.2em;
        }

        .playing-card.selectable .card-suit {
            font-size: 2em;
            margin-top: 5px;
        }

        .playing-card.selectable .card-rank-bottom {
            font-size: 1.2em;
            bottom: 6px;
            right: 6px;
        }

        .playing-card.selectable .card-suit-bottom {
            font-size: 1em;
            bottom: 25px;
            right: 6px;
        }

        .playing-card.selected {
            border-color: #4CAF50;
            border-width: 4px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            transform: scale(1.1);
        }

        .playing-card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .playing-card.red {
            color: #dc143c;
        }

        .playing-card.black {
            color: #000;
        }

        .card-rank {
            font-size: 2em;
            display: block;
            text-align: left;
            line-height: 1;
        }

        .card-suit {
            font-size: 3.5em;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .card-rank-bottom {
            position: absolute;
            bottom: 12px;
            right: 12px;
            font-size: 2em;
            transform: rotate(180deg);
        }

        .card-suit-bottom {
            position: absolute;
            bottom: 45px;
            right: 12px;
            font-size: 1.5em;
            transform: rotate(180deg);
        }

        .hand-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .hand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .hand-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .hand-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .hand-card .percentage {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üé¥ Poker Odds Calculator</h1>
            <p>Texas Hold'em starting hand probabilities and win rates</p>
        </div>

        <div class="card">
            <h2>Starting Hand Calculator</h2>
            
            <div class="input-group">
                <label>Select Your Cards (Click to Choose)</label>
                <div id="cardSelector" style="display: flex; flex-wrap: wrap; justify-content: center; margin: 20px 0; gap: 5px;">
                    <!-- Cards will be generated here -->
                </div>
                <div id="selectedCards" style="text-align: center; margin: 15px 0; font-size: 1.2em; color: #2c5364; font-weight: bold;">
                    Selected: <span id="selectedCardsText">None</span>
                </div>
            </div>
            
            <div class="input-group">
                <label>Or Choose Preset Hand</label>
                <select id="startingHand" onchange="updateFromPreset()">
                    <option value="AA">Pocket Aces (AA)</option>
                    <option value="KK">Pocket Kings (KK)</option>
                    <option value="QQ">Pocket Queens (QQ)</option>
                    <option value="JJ">Pocket Jacks (JJ)</option>
                    <option value="TT">Pocket Tens (TT)</option>
                    <option value="99">Pocket Nines (99)</option>
                    <option value="88">Pocket Eights (88)</option>
                    <option value="77">Pocket Sevens (77)</option>
                    <option value="AKs">Ace-King Suited (AKs)</option>
                    <option value="AKo">Ace-King Offsuit (AKo)</option>
                    <option value="AQs">Ace-Queen Suited (AQs)</option>
                    <option value="AQo">Ace-Queen Offsuit (AQo)</option>
                    <option value="AJs">Ace-Jack Suited (AJs)</option>
                    <option value="AJo">Ace-Jack Offsuit (AJo)</option>
                    <option value="KQs">King-Queen Suited (KQs)</option>
                    <option value="KQo">King-Queen Offsuit (KQo)</option>
                    <option value="72o">Seven-Two Offsuit (72o) - Worst Hand</option>
                </select>
            </div>

            <div class="input-group">
                <label>Number of Opponents</label>
                <select id="numOpponents">
                    <option value="1">1 Opponent (Heads-Up)</option>
                    <option value="2">2 Opponents</option>
                    <option value="3">3 Opponents</option>
                    <option value="4">4 Opponents</option>
                    <option value="5">5 Opponents</option>
                    <option value="6">6 Opponents</option>
                    <option value="7">7 Opponents</option>
                    <option value="8">8 Opponents</option>
                    <option value="9">9 Opponents (Full Table)</option>
                </select>
            </div>

            <button class="btn" onclick="calculate()">Calculate Odds</button>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2>Win Probability</h2>
                <div id="resultsContent"></div>
            </div>

            <div class="card">
                <h2>Hand Rankings & Probabilities</h2>
                <div id="handRankings"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedCards = [];
        const allRanks = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];
        const allSuits = [
            { symbol: '‚ô†', color: 'black', name: 'spades' },
            { symbol: '‚ô•', color: 'red', name: 'hearts' },
            { symbol: '‚ô¶', color: 'red', name: 'diamonds' },
            { symbol: '‚ô£', color: 'black', name: 'clubs' }
        ];

        // Generate card selector on page load
        window.addEventListener('DOMContentLoaded', function() {
            generateCardSelector();
        });

        function generateCardSelector() {
            const container = document.getElementById('cardSelector');
            container.innerHTML = '';
            
            allRanks.forEach(rank => {
                allSuits.forEach(suit => {
                    const card = document.createElement('div');
                    card.className = `playing-card selectable ${suit.color}`;
                    card.dataset.rank = rank;
                    card.dataset.suit = suit.name;
                    card.innerHTML = `
                        <span class="card-rank">${rank}</span>
                        <span class="card-suit">${suit.symbol}</span>
                        <span class="card-rank-bottom">${rank}</span>
                        <span class="card-suit-bottom">${suit.symbol}</span>
                    `;
                    card.onclick = () => selectCard(card, rank, suit);
                    container.appendChild(card);
                });
            });
        }

        function selectCard(cardElement, rank, suit) {
            const cardId = `${rank}-${suit.name}`;
            
            if (cardElement.classList.contains('selected')) {
                // Deselect
                casinoSounds.playSound('click');
                cardElement.classList.remove('selected');
                selectedCards = selectedCards.filter(c => c.id !== cardId);
            } else if (selectedCards.length < 2) {
                // Select
                casinoSounds.playSound('deal');
                cardElement.classList.add('selected');
                selectedCards.push({ id: cardId, rank, suit, element: cardElement });
            } else {
                // Already have 2 cards selected, don't show alert, just ignore
                return;
            }

            updateSelectedCardsDisplay();
            updateCardStates();
            
            if (selectedCards.length === 2) {
                autoCalculateFromSelection();
            }
        }

        function updateSelectedCardsDisplay() {
            const display = document.getElementById('selectedCardsText');
            if (selectedCards.length === 0) {
                display.textContent = 'None';
            } else {
                display.textContent = selectedCards.map(c => `${c.rank}${c.suit.symbol}`).join(' ');
            }
        }

        function updateCardStates() {
            const allCards = document.querySelectorAll('.playing-card.selectable');
            allCards.forEach(card => {
                if (selectedCards.length >= 2 && !card.classList.contains('selected')) {
                    card.classList.add('disabled');
                } else {
                    card.classList.remove('disabled');
                }
            });
        }

        function autoCalculateFromSelection() {
            if (selectedCards.length !== 2) return;
            
            const rank1 = selectedCards[0].rank === '10' ? 'T' : selectedCards[0].rank;
            const rank2 = selectedCards[1].rank === '10' ? 'T' : selectedCards[1].rank;
            const suited = selectedCards[0].suit.name === selectedCards[1].suit.name;
            
            let handCode;
            if (rank1 === rank2) {
                handCode = rank1 + rank1;
            } else {
                const sortedRanks = [rank1, rank2].sort((a, b) => {
                    const order = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];
                    return order.indexOf(a) - order.indexOf(b);
                });
                handCode = sortedRanks[0] + sortedRanks[1] + (suited ? 's' : 'o');
            }
            
            // Try to select the preset
            const select = document.getElementById('startingHand');
            const option = Array.from(select.options).find(opt => opt.value === handCode);
            if (option) {
                select.value = handCode;
                calculate();
            } else {
                // Hand not in preset list, try to find closest match
                // For pairs, just use the pair notation
                if (rank1 === rank2) {
                    select.value = rank1 + rank1;
                    calculate();
                } else {
                    // Show message in results area instead of alert
                    console.log(`Hand ${handCode} not found in preset list`);
                }
            }
        }

        function updateFromPreset() {
            // Clear selected cards when using preset
            selectedCards.forEach(c => c.element.classList.remove('selected'));
            selectedCards = [];
            updateSelectedCardsDisplay();
            updateCardStates();
        }

        // Approximate win rates for different starting hands vs number of opponents
        const handWinRates = {
            'AA': [85, 73, 64, 56, 49, 43, 38, 34, 31],
            'KK': [82, 69, 60, 52, 46, 40, 36, 32, 29],
            'QQ': [80, 66, 57, 49, 43, 38, 34, 30, 27],
            'JJ': [77, 63, 54, 46, 40, 35, 31, 28, 25],
            'TT': [75, 60, 51, 43, 37, 33, 29, 26, 23],
            '99': [72, 57, 48, 40, 35, 30, 27, 24, 21],
            '88': [69, 54, 45, 38, 32, 28, 25, 22, 20],
            '77': [66, 51, 42, 35, 30, 26, 23, 20, 18],
            'AKs': [67, 53, 44, 37, 32, 28, 25, 22, 20],
            'AKo': [65, 51, 42, 35, 30, 26, 23, 20, 18],
            'AQs': [66, 52, 43, 36, 31, 27, 24, 21, 19],
            'AQo': [64, 50, 41, 34, 29, 25, 22, 19, 17],
            'AJs': [65, 51, 42, 35, 30, 26, 23, 20, 18],
            'AJo': [63, 49, 40, 33, 28, 24, 21, 19, 17],
            'KQs': [63, 49, 40, 33, 28, 24, 21, 19, 17],
            'KQo': [61, 47, 38, 31, 26, 23, 20, 18, 16],
            '72o': [35, 25, 19, 15, 12, 10, 8, 7, 6]
        };

        function createHandDisplay(hand) {
            const cardMap = {
                'A': { rank: 'A', suits: ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'] },
                'K': { rank: 'K', suits: ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'] },
                'Q': { rank: 'Q', suits: ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'] },
                'J': { rank: 'J', suits: ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'] },
                'T': { rank: '10', suits: ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'] },
                '9': { rank: '9', suits: ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'] },
                '8': { rank: '8', suits: ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'] },
                '7': { rank: '7', suits: ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'] },
                '2': { rank: '2', suits: ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'] }
            };

            const rank1 = hand[0];
            const rank2 = hand[1];
            const suited = hand.includes('s');
            const offsuit = hand.includes('o');

            let card1HTML, card2HTML;

            if (rank1 === rank2) {
                // Pocket pair - show different suits
                const color1 = 'black';
                const color2 = 'red';
                const suit1 = '‚ô†';
                const suit2 = '‚ô•';
                card1HTML = `<div class="playing-card ${color1}">
                    <span class="card-rank">${cardMap[rank1].rank}</span>
                    <span class="card-suit">${suit1}</span>
                    <span class="card-rank-bottom">${cardMap[rank1].rank}</span>
                    <span class="card-suit-bottom">${suit1}</span>
                </div>`;
                card2HTML = `<div class="playing-card ${color2}">
                    <span class="card-rank">${cardMap[rank2].rank}</span>
                    <span class="card-suit">${suit2}</span>
                    <span class="card-rank-bottom">${cardMap[rank2].rank}</span>
                    <span class="card-suit-bottom">${suit2}</span>
                </div>`;
            } else if (suited) {
                // Suited - same suit
                const color = 'black';
                const suit = '‚ô†';
                card1HTML = `<div class="playing-card ${color}">
                    <span class="card-rank">${cardMap[rank1].rank}</span>
                    <span class="card-suit">${suit}</span>
                    <span class="card-rank-bottom">${cardMap[rank1].rank}</span>
                    <span class="card-suit-bottom">${suit}</span>
                </div>`;
                card2HTML = `<div class="playing-card ${color}">
                    <span class="card-rank">${cardMap[rank2].rank}</span>
                    <span class="card-suit">${suit}</span>
                    <span class="card-rank-bottom">${cardMap[rank2].rank}</span>
                    <span class="card-suit-bottom">${suit}</span>
                </div>`;
            } else {
                // Offsuit - different suits
                const color1 = 'black';
                const color2 = 'red';
                const suit1 = '‚ô†';
                const suit2 = '‚ô•';
                card1HTML = `<div class="playing-card ${color1}">
                    <span class="card-rank">${cardMap[rank1].rank}</span>
                    <span class="card-suit">${suit1}</span>
                    <span class="card-rank-bottom">${cardMap[rank1].rank}</span>
                    <span class="card-suit-bottom">${suit1}</span>
                </div>`;
                card2HTML = `<div class="playing-card ${color2}">
                    <span class="card-rank">${cardMap[rank2].rank}</span>
                    <span class="card-suit">${suit2}</span>
                    <span class="card-rank-bottom">${cardMap[rank2].rank}</span>
                    <span class="card-suit-bottom">${suit2}</span>
                </div>`;
            }

            return card1HTML + card2HTML;
        }

        function calculate() {
            const hand = document.getElementById('startingHand').value;
            const numOpponents = parseInt(document.getElementById('numOpponents').value);
            
            const winRate = handWinRates[hand][numOpponents - 1];
            const tieRate = 2; // Approximate
            const loseRate = 100 - winRate - tieRate;

            // Display the selected hand as cards
            const handDisplay = createHandDisplay(hand);

            const resultsContent = `
                <div class="hand-display">
                    ${handDisplay}
                </div>
                <div class="hand-grid">
                    <div class="hand-card">
                        <h3>Win</h3>
                        <div class="percentage">${winRate}%</div>
                        <p>Probability of winning</p>
                    </div>
                    <div class="hand-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <h3>Lose</h3>
                        <div class="percentage">${loseRate}%</div>
                        <p>Probability of losing</p>
                    </div>
                    <div class="hand-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <h3>Tie</h3>
                        <div class="percentage">${tieRate}%</div>
                        <p>Probability of tie</p>
                    </div>
                </div>
                <div class="result-item" style="margin-top: 20px;">
                    <strong>Hand Strength:</strong> ${getHandStrength(hand)}
                </div>
                <div class="result-item">
                    <strong>Recommendation:</strong> ${getRecommendation(hand, numOpponents)}
                </div>
                <div class="result-item">
                    <strong>Expected Value:</strong> ${getExpectedValue(winRate)}
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = resultsContent;
            generateHandRankings();
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function getHandStrength(hand) {
            if (['AA', 'KK', 'QQ'].includes(hand)) return 'Premium - Top 3%';
            if (['JJ', 'TT', 'AKs'].includes(hand)) return 'Very Strong - Top 5%';
            if (['99', '88', 'AKo', 'AQs'].includes(hand)) return 'Strong - Top 10%';
            if (['77', 'AQo', 'AJs', 'KQs'].includes(hand)) return 'Good - Top 15%';
            if (['AJo', 'KQo'].includes(hand)) return 'Playable - Top 20%';
            return 'Weak - Bottom tier';
        }

        function getRecommendation(hand, numOpponents) {
            const winRate = handWinRates[hand][numOpponents - 1];
            
            if (winRate >= 70) return 'RAISE or RE-RAISE - Extremely strong hand';
            if (winRate >= 60) return 'RAISE - Strong hand, play aggressively';
            if (winRate >= 50) return 'RAISE or CALL - Solid hand';
            if (winRate >= 40) return 'CALL in position, FOLD out of position';
            if (winRate >= 30) return 'CALL only with good pot odds';
            return 'FOLD - Too weak to play profitably';
        }

        function getExpectedValue(winRate) {
            const ev = (winRate / 100) * 2 - 1; // Simplified EV calculation
            if (ev > 0.5) return `Very Positive (+${(ev * 100).toFixed(0)}%) - Highly profitable`;
            if (ev > 0.2) return `Positive (+${(ev * 100).toFixed(0)}%) - Profitable`;
            if (ev > 0) return `Slightly Positive (+${(ev * 100).toFixed(0)}%) - Marginally profitable`;
            if (ev > -0.2) return `Slightly Negative (${(ev * 100).toFixed(0)}%) - Marginally unprofitable`;
            return `Negative (${(ev * 100).toFixed(0)}%) - Unprofitable`;
        }

        function generateHandRankings() {
            const rankings = [
                { hand: 'Royal Flush', probability: '0.000154%', odds: '649,739:1' },
                { hand: 'Straight Flush', probability: '0.00139%', odds: '72,192:1' },
                { hand: 'Four of a Kind', probability: '0.0240%', odds: '4,164:1' },
                { hand: 'Full House', probability: '0.1441%', odds: '693:1' },
                { hand: 'Flush', probability: '0.1965%', odds: '508:1' },
                { hand: 'Straight', probability: '0.3925%', odds: '254:1' },
                { hand: 'Three of a Kind', probability: '2.1128%', odds: '46:1' },
                { hand: 'Two Pair', probability: '4.7539%', odds: '20:1' },
                { hand: 'One Pair', probability: '42.2569%', odds: '1.37:1' },
                { hand: 'High Card', probability: '50.1177%', odds: '0.995:1' }
            ];

            let tableHTML = '<table><thead><tr><th>Hand</th><th>Probability</th><th>Odds</th></tr></thead><tbody>';
            
            rankings.forEach(rank => {
                tableHTML += `
                    <tr>
                        <td><strong>${rank.hand}</strong></td>
                        <td>${rank.probability}</td>
                        <td>${rank.odds}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            document.getElementById('handRankings').innerHTML = tableHTML;
        }
    </script>
</body>
</html>
