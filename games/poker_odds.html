<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Odds Calculator - Casino Assistant</title>
    <script src="../docs/sounds.js" defer></script>
    <script src="../docs/theme-manager.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary, linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%));
            min-height: 100vh;
            color: var(--text-primary, white);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: var(--card-bg, rgba(255, 255, 255, 0.95));
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: var(--text-primary, #333);
            transition: all 0.3s ease;
        }

        .card h2 {
            color: var(--accent-color, #2c5364);
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 3px solid var(--accent-color, #2c5364);
            padding-bottom: 10px;
        }

        .card-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .poker-card {
            width: 70px;
            height: 100px;
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .poker-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .poker-card.selected {
            border-color: #4CAF50;
            border-width: 4px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            transform: translateY(-10px) scale(1.1);
        }

        .poker-card.red {
            color: #dc143c;
        }

        .poker-card.black {
            color: #000;
        }

        .card-rank {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-suit {
            font-size: 2.5em;
        }

        .selected-display {
            text-align: center;
            padding: 20px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
        }

        .preset-selector {
            margin: 20px 0;
        }

        .preset-selector select {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
        }

        .calculate-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .result-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .percentage {
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .clear-btn {
            padding: 15px 30px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .card-selector {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 8px;
            }

            .poker-card {
                width: 60px;
                height: 85px;
            }

            .card-rank {
                font-size: 1.5em;
            }

            .card-suit {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üé¥ Poker Odds Calculator</h1>
            <p>Texas Hold'em Starting Hand Probabilities</p>
        </div>

        <!-- Card Selection -->
        <div class="card">
            <h2>Select Your Starting Hand</h2>
            
            <div class="selected-display" id="selectedDisplay">
                No cards selected - Click 2 cards below
            </div>

            <div class="card-selector" id="cardSelector">
                <!-- Cards will be generated here -->
            </div>

            <button class="clear-btn" onclick="clearSelection()">Clear Selection</button>
        </div>

        <!-- Preset Hands -->
        <div class="card">
            <h2>Or Choose a Preset Hand</h2>
            
            <div class="preset-selector">
                <select id="presetHand" onchange="selectPreset()">
                    <option value="">-- Select a Hand --</option>
                    <option value="AA">AA - Pocket Aces</option>
                    <option value="KK">KK - Pocket Kings</option>
                    <option value="QQ">QQ - Pocket Queens</option>
                    <option value="JJ">JJ - Pocket Jacks</option>
                    <option value="TT">TT - Pocket Tens</option>
                    <option value="AKs">AK suited</option>
                    <option value="AKo">AK offsuit</option>
                    <option value="AQs">AQ suited</option>
                    <option value="AQo">AQ offsuit</option>
                    <option value="KQs">KQ suited</option>
                    <option value="72o">72 offsuit - Worst Hand</option>
                </select>
            </div>

            <button class="calculate-btn" onclick="calculateOdds()">üìä Calculate Odds</button>
        </div>

        <!-- Results -->
        <div class="card results" id="results">
            <h2>Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Card data
        const ranks = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];
        const suits = [
            { symbol: '‚ô†', color: 'black', name: 'spades' },
            { symbol: '‚ô•', color: 'red', name: 'hearts' },
            { symbol: '‚ô¶', color: 'red', name: 'diamonds' },
            { symbol: '‚ô£', color: 'black', name: 'clubs' }
        ];

        let selectedCards = [];

        // Generate card selector
        function generateCards() {
            const container = document.getElementById('cardSelector');
            container.innerHTML = '';

            ranks.forEach(rank => {
                suits.forEach(suit => {
                    const card = document.createElement('div');
                    card.className = `poker-card ${suit.color}`;
                    card.innerHTML = `
                        <div class="card-rank">${rank}</div>
                        <div class="card-suit">${suit.symbol}</div>
                    `;
                    card.onclick = function() {
                        toggleCard(this, rank, suit);
                    };
                    container.appendChild(card);
                });
            });
        }

        function toggleCard(element, rank, suit) {
            casinoSounds.playSound('click');
            
            const cardId = `${rank}-${suit.name}`;
            
            if (element.classList.contains('selected')) {
                // Deselect
                element.classList.remove('selected');
                selectedCards = selectedCards.filter(c => c.id !== cardId);
            } else {
                // Select
                if (selectedCards.length >= 2) {
                    alert('You can only select 2 cards!');
                    return;
                }
                element.classList.add('selected');
                selectedCards.push({ id: cardId, rank, suit: suit.symbol });
            }

            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('selectedDisplay');
            if (selectedCards.length === 0) {
                display.textContent = 'No cards selected - Click 2 cards below';
            } else if (selectedCards.length === 1) {
                display.textContent = `Selected: ${selectedCards[0].rank}${selectedCards[0].suit} - Select 1 more card`;
            } else {
                display.textContent = `Selected: ${selectedCards[0].rank}${selectedCards[0].suit} ${selectedCards[1].rank}${selectedCards[1].suit}`;
                // Auto calculate
                setTimeout(() => calculateOdds(), 500);
            }
        }

        function clearSelection() {
            casinoSounds.playSound('click');
            selectedCards = [];
            document.querySelectorAll('.poker-card').forEach(card => {
                card.classList.remove('selected');
            });
            updateDisplay();
            document.getElementById('results').classList.remove('show');
        }

        function selectPreset() {
            const preset = document.getElementById('presetHand').value;
            if (!preset) return;

            clearSelection();
            casinoSounds.playSound('deal');

            // Simulate selecting cards based on preset
            setTimeout(() => {
                calculateOddsFromPreset(preset);
            }, 300);
        }

        function calculateOdds() {
            if (selectedCards.length !== 2) {
                alert('Please select exactly 2 cards!');
                return;
            }

            casinoSounds.playSound('shuffle');

            const rank1 = selectedCards[0].rank;
            const rank2 = selectedCards[1].rank;
            const suited = selectedCards[0].suit === selectedCards[1].suit;

            // Simplified odds (these are approximate)
            let winRate = 50;
            
            // Pocket pairs
            if (rank1 === rank2) {
                const pairRanks = { 'A': 85, 'K': 82, 'Q': 80, 'J': 78, '10': 75, '9': 72, '8': 69, '7': 66, '6': 63, '5': 60, '4': 57, '3': 54, '2': 51 };
                winRate = pairRanks[rank1] || 65;
            }
            // High cards
            else if ((rank1 === 'A' || rank2 === 'A') && (rank1 === 'K' || rank2 === 'K')) {
                winRate = suited ? 67 : 65;
            }
            else if ((rank1 === 'A' || rank2 === 'A') && (rank1 === 'Q' || rank2 === 'Q')) {
                winRate = suited ? 66 : 64;
            }
            else if ((rank1 === 'K' || rank2 === 'K') && (rank1 === 'Q' || rank2 === 'Q')) {
                winRate = suited ? 63 : 60;
            }
            // Adjust for suited
            else if (suited) {
                winRate = 55;
            }
            else {
                winRate = 48;
            }

            const loseRate = 100 - winRate - 2;
            const tieRate = 2;

            showResults(winRate, loseRate, tieRate, rank1, rank2, suited);
        }

        function calculateOddsFromPreset(preset) {
            const presetOdds = {
                'AA': { win: 85, lose: 13, tie: 2, name: 'Pocket Aces' },
                'KK': { win: 82, lose: 16, tie: 2, name: 'Pocket Kings' },
                'QQ': { win: 80, lose: 18, tie: 2, name: 'Pocket Queens' },
                'JJ': { win: 78, lose: 20, tie: 2, name: 'Pocket Jacks' },
                'TT': { win: 75, lose: 23, tie: 2, name: 'Pocket Tens' },
                'AKs': { win: 67, lose: 31, tie: 2, name: 'AK Suited' },
                'AKo': { win: 65, lose: 33, tie: 2, name: 'AK Offsuit' },
                'AQs': { win: 66, lose: 32, tie: 2, name: 'AQ Suited' },
                'AQo': { win: 64, lose: 34, tie: 2, name: 'AQ Offsuit' },
                'KQs': { win: 63, lose: 35, tie: 2, name: 'KQ Suited' },
                '72o': { win: 35, lose: 63, tie: 2, name: '72 Offsuit (Worst Hand)' }
            };

            const odds = presetOdds[preset];
            if (odds) {
                showResults(odds.win, odds.lose, odds.tie, preset, '', false, odds.name);
            }
        }

        function showResults(winRate, loseRate, tieRate, rank1, rank2, suited, handName) {
            const resultsContent = document.getElementById('resultsContent');
            
            const handDisplay = handName || `${rank1}${rank2}${suited ? ' suited' : ' offsuit'}`;
            
            resultsContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <h3 style="font-size: 2em; color: #667eea;">Hand: ${handDisplay}</h3>
                </div>

                <div class="result-grid">
                    <div class="result-card" style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);">
                        <h3>Win</h3>
                        <div class="percentage">${winRate}%</div>
                        <p>Probability of winning</p>
                    </div>

                    <div class="result-card" style="background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);">
                        <h3>Lose</h3>
                        <div class="percentage">${loseRate}%</div>
                        <p>Probability of losing</p>
                    </div>

                    <div class="result-card" style="background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);">
                        <h3>Tie</h3>
                        <div class="percentage">${tieRate}%</div>
                        <p>Probability of tie</p>
                    </div>
                </div>

                <div style="margin-top: 30px; padding: 20px; background: rgba(102, 126, 234, 0.1); border-radius: 10px;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">Hand Strength</h3>
                    <p style="font-size: 1.2em; color: #333;">
                        ${getHandStrength(winRate)}
                    </p>
                </div>
            `;

            document.getElementById('results').classList.add('show');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function getHandStrength(winRate) {
            if (winRate >= 80) return 'üî• Premium Hand - Raise aggressively!';
            if (winRate >= 70) return 'üí™ Strong Hand - Definitely play this!';
            if (winRate >= 60) return 'üëç Good Hand - Worth playing';
            if (winRate >= 50) return '‚öñÔ∏è Marginal Hand - Play with caution';
            return '‚ö†Ô∏è Weak Hand - Consider folding';
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            generateCards();
        });
    </script>
</body>
</html>
