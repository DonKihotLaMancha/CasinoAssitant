<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Trainer - Casino Assistant</title>
    <script src="../docs/sounds.js" defer></script>
    <script src="../docs/theme-manager.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary, linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%));
            min-height: 100vh; color: var(--text-primary, white); padding: 20px;`n            position: relative;
        }

        
        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,107,53,0.03) 35px, rgba(255,107,53,0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(0,78,137,0.03) 35px, rgba(0,78,137,0.03) 70px);
            z-index: -1;
            animation: patternMove 20s linear infinite;
        }
        
        @keyframes patternMove {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 70px 70px, -70px 70px; }
        }

        .container { max-width: 1000px; margin: 0 auto; }
        .back-btn {
            display: inline-block; padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2); color: white;
            text-decoration: none; border-radius: 10px;
            margin-bottom: 20px; transition: all 0.3s; font-weight: bold;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateX(-5px); }
        .header { text-align: center; padding: 40px 20px; margin-bottom: 30px; }
        .header h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .card {
            background: var(--card-bg, rgba(255, 255, 255, 0.95));
            border-radius: 20px; padding: 30px;`n            position: relative; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); color: var(--text-primary, #333);
        }
        .card h2 {
            color: var(--accent-color, #2c5364); margin-bottom: 20px;
            font-size: 2em; border-bottom: 3px solid var(--accent-color, #2c5364); padding-bottom: 10px;
        }
        .scenario {
            background: #0a6e0a; padding: 30px;`n            position: relative; border-radius: 15px;
            text-align: center; margin: 20px 0;
        }
        .scenario h3 { color: white; margin-bottom: 20px; font-size: 1.5em; }
        .hand-display {
            display: flex; justify-content: center; gap: 20px;
            margin: 20px 0; flex-wrap: wrap;
        }
        .hand-section { text-align: center; }
        .hand-section h4 { color: white; margin-bottom: 10px; }
        .cards {
            display: flex; gap: 10px; justify-content: center;
        }
        .playing-card {
            width: 60px; height: 84px; background: white;
            border: 2px solid #333; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5em; font-weight: bold;
        }
        .red { color: #dc143c; }
        .black { color: #000; }
        .actions {
            display: flex; justify-content: center; gap: 15px;
            flex-wrap: wrap; margin: 30px 0;
        }
        .action-btn {
            padding: 20px 40px; font-size: 1.3em; font-weight: bold;
            border: none; border-radius: 12px; cursor: pointer;
            transition: all 0.3s; min-width: 120px;
        }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn-hit { background: #4CAF50; color: white; }
        .btn-stand { background: #f44336; color: white; }
        .btn-double { background: #2196F3; color: white; }
        .btn-split { background: #FF9800; color: white; }
        .result {
            text-align: center; padding: 20px;`n            position: relative; border-radius: 10px;
            margin: 20px 0; font-size: 1.5em; font-weight: bold;
            display: none;
        }
        .result.correct { background: #4CAF50; color: white; display: block; }
        .result.wrong { background: #f44336; color: white; display: block; }
        .stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin: 20px 0;
        }
        .stat-box {
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            padding: 20px;`n            position: relative; border-radius: 10px; text-align: center; color: white;
        }
        .stat-number { font-size: 2.5em; font-weight: bold; }
        .stat-label { margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="blackjack_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üéì Strategy Trainer</h1>
            <p>Test your blackjack knowledge</p>
        </div>

        <div class="card">
            <h2>Current Scenario</h2>
            <div class="scenario">
                <h3>What should you do?</h3>
                <div class="hand-display">
                    <div class="hand-section">
                        <h4>Dealer Shows</h4>
                        <div class="cards" id="dealerCards"></div>
                    </div>
                    <div class="hand-section">
                        <h4>Your Hand</h4>
                        <div class="cards" id="playerCards"></div>
                        <div style="color: white; margin-top: 10px; font-size: 1.2em;" id="playerTotal"></div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="action-btn btn-hit" onclick="checkAnswer('H')">üëä HIT</button>
                <button class="action-btn btn-stand" onclick="checkAnswer('S')">‚úã STAND</button>
                <button class="action-btn btn-double" onclick="checkAnswer('D')">2Ô∏è‚É£ DOUBLE</button>
                <button class="action-btn btn-split" onclick="checkAnswer('P')" id="splitBtn" style="display:none;">‚úÇÔ∏è SPLIT</button>
            </div>

            <div id="result" class="result"></div>

            <button onclick="nextScenario()" style="width: 100%; padding: 15px;`n            position: relative; font-size: 1.2em; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">
                ‚û°Ô∏è Next Scenario
            </button>
        </div>

        <div class="card">
            <h2>Your Statistics</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="correct">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="incorrect">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="accuracy">100%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="streak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scenarios = [
            {player: ['A','K'], dealer: '10', answer: 'S', total: '21'},
            {player: ['10','6'], dealer: '7', answer: 'H', total: '16'},
            {player: ['11'], dealer: '5', answer: 'D', total: '11'},
            {player: ['8','8'], dealer: '9', answer: 'P', total: '16'},
            {player: ['10','10'], dealer: '6', answer: 'S', total: '20'},
            {player: ['A','7'], dealer: '6', answer: 'D', total: 'A,7'},
            {player: ['9','7'], dealer: '10', answer: 'H', total: '16'},
            {player: ['5','5'], dealer: '9', answer: 'H', total: '10'},
            {player: ['A','A'], dealer: '5', answer: 'P', total: '12'},
            {player: ['12'], dealer: '4', answer: 'S', total: '12'}
        ];

        let currentScenario = null;
        let stats = JSON.parse(localStorage.getItem('bjTrainerStats') || '{"correct":0,"incorrect":0,"streak":0}');
        let answered = false;

        function nextScenario() {
            casinoSounds.playSound('deal');
            currentScenario = scenarios[Math.floor(Math.random() * scenarios.length)];
            answered = false;
            
            document.getElementById('dealerCards').innerHTML = createCard(currentScenario.dealer);
            document.getElementById('playerCards').innerHTML = currentScenario.player.map(c => createCard(c)).join('');
            document.getElementById('playerTotal').textContent = `Total: ${currentScenario.total}`;
            document.getElementById('result').className = 'result';
            
            document.getElementById('splitBtn').style.display = 
                currentScenario.player.length === 2 && currentScenario.player[0] === currentScenario.player[1] ? 'block' : 'none';
        }

        function createCard(rank) {
            const isRed = ['‚ô•','‚ô¶'].some(s => rank.includes(s)) || ['A','K','Q','J'].includes(rank) && Math.random() > 0.5;
            const color = isRed ? 'red' : 'black';
            return `<div class="playing-card ${color}">${rank}</div>`;
        }

        function checkAnswer(action) {
            if (answered) return;
            answered = true;
            
            const correct = action === currentScenario.answer;
            const resultEl = document.getElementById('result');
            
            if (correct) {
                stats.correct++;
                stats.streak++;
                resultEl.className = 'result correct';
                resultEl.textContent = '‚úÖ Correct! ' + getActionName(currentScenario.answer);
                casinoSounds.playSound('win');
            } else {
                stats.incorrect++;
                stats.streak = 0;
                resultEl.className = 'result wrong';
                resultEl.textContent = '‚ùå Wrong! Correct answer: ' + getActionName(currentScenario.answer);
                casinoSounds.playSound('lose');
            }
            
            localStorage.setItem('bjTrainerStats', JSON.stringify(stats));
            updateStats();
        }

        function getActionName(action) {
            const names = {H: 'HIT', S: 'STAND', D: 'DOUBLE', P: 'SPLIT'};
            return names[action];
        }

        function updateStats() {
            document.getElementById('correct').textContent = stats.correct;
            document.getElementById('incorrect').textContent = stats.incorrect;
            const total = stats.correct + stats.incorrect;
            const accuracy = total > 0 ? ((stats.correct / total) * 100).toFixed(1) : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('streak').textContent = stats.streak;
        }

        window.addEventListener('DOMContentLoaded', () => {
            nextScenario();
            updateStats();
        });
    </script>
</body>
</html>
