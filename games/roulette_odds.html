<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Odds Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }


        
        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,107,53,0.03) 35px, rgba(255,107,53,0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(0,78,137,0.03) 35px, rgba(0,78,137,0.03) 70px);
            z-index: -1;
            animation: patternMove 20s linear infinite;
        }
        
        @keyframes patternMove {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 70px 70px, -70px 70px; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #c31432;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group select,
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #c31432;
        }

        .result-item strong {
            color: #c31432;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #c31432;
            color: white;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .roulette-wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #c31432 0deg 30deg,
                #000 30deg 60deg,
                #c31432 60deg 90deg,
                #000 90deg 120deg,
                #c31432 120deg 150deg,
                #000 150deg 180deg,
                #c31432 180deg 210deg,
                #000 210deg 240deg,
                #c31432 240deg 270deg,
                #000 270deg 300deg,
                #c31432 300deg 330deg,
                #000 330deg 360deg
            );
            margin: 20px auto;
            border: 8px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            animation: spin 3s linear infinite;
        }

        .roulette-wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .roulette-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
            margin: 3px;
            font-weight: bold;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .roulette-number:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .roulette-number.selected {
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            transform: scale(1.15);
        }

        .roulette-number.red {
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
        }

        .roulette-number.black {
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
        }

        .roulette-number.green {
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
        }

        .numbers-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .betting-table {
            background: #0f7d0f;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .bet-option {
            display: inline-block;
            padding: 15px 25px;
            margin: 5px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-option:hover {
            background: rgba(255,255,255,0.2);
            border-color: #ffd700;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .bet-option.selected {
            background: #ffd700;
            color: #000;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .chip-stack {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            border: 4px dashed white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chip-stack:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .chip-1 { background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%); color: #000; }
        .chip-5 { background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%); }
        .chip-10 { background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%); }
        .chip-25 { background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%); }
        .chip-100 { background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%); }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üé° Roulette Odds Calculator</h1>
            <p>Calculate probabilities and expected returns for roulette bets</p>
        </div>

        <div class="card">
            <h2>Bet Calculator</h2>
            
            <div class="betting-table">
                <h3 style="color: white; text-align: center; margin-bottom: 15px;">üí∞ Select Your Chips üí∞</h3>
                <div style="text-align: center;">
                    <div class="chip-stack chip-1">$1</div>
                    <div class="chip-stack chip-5">$5</div>
                    <div class="chip-stack chip-10">$10</div>
                    <div class="chip-stack chip-25">$25</div>
                    <div class="chip-stack chip-100">$100</div>
                </div>
                
                <h3 style="color: white; text-align: center; margin: 20px 0 15px;">üéØ Quick Bet Options üéØ</h3>
                <div style="text-align: center;">
                    <div class="bet-option" onclick="quickBet('red')">üî¥ RED</div>
                    <div class="bet-option" onclick="quickBet('black')">‚ö´ BLACK</div>
                    <div class="bet-option" onclick="quickBet('even')">EVEN</div>
                    <div class="bet-option" onclick="quickBet('odd')">ODD</div>
                    <div class="bet-option" onclick="quickBet('low')">1-18</div>
                    <div class="bet-option" onclick="quickBet('high')">19-36</div>
                </div>
            </div>
            
            <div class="input-group">
                <label>Roulette Type</label>
                <select id="rouletteType">
                    <option value="european">European (Single Zero)</option>
                    <option value="american">American (Double Zero)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Bet Type</label>
                <select id="betType">
                    <option value="straight">Straight Up (Single Number)</option>
                    <option value="split">Split (Two Numbers)</option>
                    <option value="street">Street (Three Numbers)</option>
                    <option value="corner">Corner (Four Numbers)</option>
                    <option value="line">Line (Six Numbers)</option>
                    <option value="dozen">Dozen (12 Numbers)</option>
                    <option value="column">Column (12 Numbers)</option>
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                    <option value="even">Even</option>
                    <option value="odd">Odd</option>
                    <option value="low">Low (1-18)</option>
                    <option value="high">High (19-36)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Bet Amount ($)</label>
                <input type="number" id="betAmount" value="10" min="1">
            </div>

            <div class="input-group">
                <label>Number of Spins to Simulate</label>
                <input type="number" id="numSpins" value="1000" min="100" max="100000">
            </div>

            <button class="btn" onclick="calculate()">Calculate Odds</button>
        </div>

        <div class="results" id="results">
            <div class="card">
                <h2>Results</h2>
                <div id="resultsContent"></div>
            </div>

            <div class="card">
                <h2>All Bet Types Comparison</h2>
                <div id="comparisonTable"></div>
            </div>
        </div>
    </div>

    <script>
        function quickBet(betType) {
            document.getElementById('betType').value = betType;
            
            // Visual feedback
            const allBetOptions = document.querySelectorAll('.bet-option');
            allBetOptions.forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
            
            // Auto-scroll to calculate button
            document.querySelector('.btn').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        const betInfo = {
            straight: { numbers: 1, payout: 35 },
            split: { numbers: 2, payout: 17 },
            street: { numbers: 3, payout: 11 },
            corner: { numbers: 4, payout: 8 },
            line: { numbers: 6, payout: 5 },
            dozen: { numbers: 12, payout: 2 },
            column: { numbers: 12, payout: 2 },
            red: { numbers: 18, payout: 1 },
            black: { numbers: 18, payout: 1 },
            even: { numbers: 18, payout: 1 },
            odd: { numbers: 18, payout: 1 },
            low: { numbers: 18, payout: 1 },
            high: { numbers: 18, payout: 1 }
        };

        function generateRouletteNumbers(type) {
            const redNumbers = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
            const numbers = type === 'european' ? 
                [0, ...Array.from({length: 36}, (_, i) => i + 1)] :
                [0, '00', ...Array.from({length: 36}, (_, i) => i + 1)];
            
            let html = '<div class="numbers-display">';
            numbers.forEach(num => {
                let colorClass = 'green';
                if (num !== 0 && num !== '00') {
                    colorClass = redNumbers.includes(num) ? 'red' : 'black';
                }
                html += `<div class="roulette-number ${colorClass}">${num}</div>`;
            });
            html += '</div>';
            return html;
        }

        function calculate() {
            const rouletteType = document.getElementById('rouletteType').value;
            const betType = document.getElementById('betType').value;
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const numSpins = parseInt(document.getElementById('numSpins').value);

            const totalNumbers = rouletteType === 'european' ? 37 : 38;
            const bet = betInfo[betType];
            
            const winProbability = bet.numbers / totalNumbers;
            const loseProbability = 1 - winProbability;
            
            const expectedReturn = (winProbability * bet.payout * betAmount) - (loseProbability * betAmount);
            const houseEdge = -expectedReturn / betAmount * 100;
            
            // Simulate spins
            let wins = 0;
            let totalProfit = 0;
            
            for (let i = 0; i < numSpins; i++) {
                const spin = Math.random();
                if (spin < winProbability) {
                    wins++;
                    totalProfit += bet.payout * betAmount;
                } else {
                    totalProfit -= betAmount;
                }
            }
            
            const actualWinRate = (wins / numSpins) * 100;
            const averageProfit = totalProfit / numSpins;

            // Display results
            const wheelHTML = '<div class="roulette-wheel"></div>';
            const numbersHTML = generateRouletteNumbers(rouletteType);
            
            const resultsContent = `
                ${wheelHTML}
                ${numbersHTML}
                <div class="result-item">
                    <strong>Bet Type:</strong> ${document.getElementById('betType').options[document.getElementById('betType').selectedIndex].text}
                </div>
                <div class="result-item">
                    <strong>Roulette Type:</strong> ${rouletteType === 'european' ? 'European (37 numbers)' : 'American (38 numbers)'}
                </div>
                <div class="result-item">
                    <strong>Numbers Covered:</strong> ${bet.numbers} out of ${totalNumbers}
                </div>
                <div class="result-item">
                    <strong>Payout:</strong> ${bet.payout}:1
                </div>
                <div class="result-item">
                    <strong>Win Probability:</strong> ${(winProbability * 100).toFixed(2)}%
                </div>
                <div class="result-item">
                    <strong>Expected Return per $${betAmount} bet:</strong> $${expectedReturn.toFixed(2)}
                </div>
                <div class="result-item">
                    <strong>House Edge:</strong> ${houseEdge.toFixed(2)}%
                </div>
                <div class="result-item">
                    <strong>Simulation Results (${numSpins} spins):</strong><br>
                    Wins: ${wins} (${actualWinRate.toFixed(2)}%)<br>
                    Losses: ${numSpins - wins} (${((1 - actualWinRate/100) * 100).toFixed(2)}%)<br>
                    Total Profit/Loss: $${totalProfit.toFixed(2)}<br>
                    Average per Spin: $${averageProfit.toFixed(2)}
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = resultsContent;
            
            // Generate comparison table
            generateComparisonTable(rouletteType, betAmount);
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function generateComparisonTable(rouletteType, betAmount) {
            const totalNumbers = rouletteType === 'european' ? 37 : 38;
            
            let tableHTML = '<table><thead><tr><th>Bet Type</th><th>Numbers</th><th>Payout</th><th>Win %</th><th>House Edge</th><th>Expected Return</th></tr></thead><tbody>';
            
            for (const [key, bet] of Object.entries(betInfo)) {
                const winProb = bet.numbers / totalNumbers;
                const loseProb = 1 - winProb;
                const expectedReturn = (winProb * bet.payout * betAmount) - (loseProb * betAmount);
                const houseEdge = -expectedReturn / betAmount * 100;
                
                const betName = document.createElement('select');
                betName.innerHTML = document.getElementById('betType').innerHTML;
                const option = Array.from(betName.options).find(opt => opt.value === key);
                
                tableHTML += `
                    <tr>
                        <td>${option.text}</td>
                        <td>${bet.numbers}/${totalNumbers}</td>
                        <td>${bet.payout}:1</td>
                        <td>${(winProb * 100).toFixed(2)}%</td>
                        <td>${houseEdge.toFixed(2)}%</td>
                        <td>$${expectedReturn.toFixed(2)}</td>
                    </tr>
                `;
            }
            
            tableHTML += '</tbody></table>';
            document.getElementById('comparisonTable').innerHTML = tableHTML;
        }
    </script>
</body>
</html>
