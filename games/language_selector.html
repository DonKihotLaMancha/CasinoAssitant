<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Settings - Casino Assistant</title>
    <script src="../docs/sounds.js" defer></script>
    <script src="../docs/i18n.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            color: white;
            padding: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
        }
        .top-bar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;`n            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        
        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,107,53,0.03) 35px, rgba(255,107,53,0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(0,78,137,0.03) 35px, rgba(0,78,137,0.03) 70px);
            z-index: -1;
            animation: patternMove 20s linear infinite;
        }
        
        @keyframes patternMove {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 70px 70px, -70px 70px; }
        }

        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .language-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;`n            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .language-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .language-card.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        .language-flag {
            font-size: 4em;
            margin-bottom: 15px;
        }
        .language-name {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .language-code {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;`n            position: relative;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <script src="../auth/auth-check.js"></script>
    <div class="top-bar">
        <div class="container">
            <a href="../index.html" class="back-btn">‚Üê Back to Casino</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üåç Language Settings</h1>
            <p style="color: rgba(255, 255, 255, 0.7); font-size: 1.2em;">Choose your preferred language</p>
        </div>

        <div id="successMessage" class="success-message">
            ‚úÖ Language changed successfully!
        </div>

        <div class="language-grid" id="languageGrid"></div>
    </div>

    <script>
        function renderLanguages() {
            const grid = document.getElementById('languageGrid');
            const currentLang = i18n.getLanguage();
            const languages = i18n.getAvailableLanguages();

            grid.innerHTML = languages.map(lang => `
                <div class="language-card ${lang.code === currentLang ? 'active' : ''}" 
                     onclick="selectLanguage('${lang.code}')">
                    <div class="language-flag">${lang.flag}</div>
                    <div class="language-name">${lang.name}</div>
                    <div class="language-code">${lang.code.toUpperCase()}</div>
                </div>
            `).join('');
        }

        function selectLanguage(code) {
            casinoSounds.playSound('click');
            
            if (i18n.setLanguage(code)) {
                // Show success message
                const message = document.getElementById('successMessage');
                message.style.display = 'block';
                
                // Re-render to show active state
                renderLanguages();
                
                // Hide message after 2 seconds
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
                
                casinoSounds.playSound('win');
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', renderLanguages);
    </script>
</body>
</html>
